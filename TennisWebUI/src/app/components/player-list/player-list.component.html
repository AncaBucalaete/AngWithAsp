<div class="container">
  <header>
    <div class="module-title">
      <div class='title'>PLAYER LIST</div>
      <div class='underline'></div>
    </div>
  </header>
  <div class="players-detail-wrapper">
    <div class="player-operations">
      <div id='searchTemplate' class='search-wrapper planner-player-search'>
        <div class="e-input-group" role="search">
          <input id="schedule_searchbar" class="e-input" name="input" type="search" placeholder="Search Player"
            (keyup)="playerSearch($event)" />
          <span class="e-clear-icon" aria-label="close" role="button" (click)="playerSearchCleared($event)"></span>
          <span id="schedule_searchbutton" class="e-input-group-icon search-icon e-icons" tabindex="-1" title="Search"
            aria-label="search"></span>
        </div>
      </div>
      <div style="display: flex">
        <div *ngIf="selectedPlayer">
          <button mat-raised-button color="warn" (click)="deletePlayer()">Delete Selected Player</button>
        </div>
        <div style="margin-left: 20px;">
          <button mat-flat-button color="primary" (click)='onAddPlayer()'>Add
            New Player
          </button>
        </div>
      </div>
    </div>
    <div class="player-display">
      <table mat-table [dataSource]="players">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef> Select </th>
          <td mat-cell *matCellDef="let player">
            <mat-checkbox (change)="onSelect(player)" [checked]="selectedPlayer === player"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let player"> {{ player.firstName }} </td>
        </ng-container>

        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef> Level </th>
          <td mat-cell *matCellDef="let player"> {{ player.level }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
